# DataSource Config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useSSL=true&requireSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 12345678
    hikari:
      max-lifetime: 150000
      connection-test-query: select 1
    # Database initialization configuration
  sql:
    # Initialize the database schema and data
    init:
      # Location of the database schema file
      schema-locations: classpath:db/schema-h2.sql
      # Location of the database data file
      data-locations: classpath:db/data-h2.sql
      # Mode for database initialization (always, never, embedded)
      mode: always


logging:
  level:
    com.aircjm.study.mybatisplus: debug

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
    cache-enabled: false
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
    local-cache-scope: session
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
